<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activites</title>

    <!-- links -->
    <link rel="stylesheet" href="styles/paper.css" />
    <link rel="stylesheet" href="styles/activity.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <style>
    body {
      color: white;
    }
    h1 {
      color: white;
    }

    .nav-links > a {
      color: white;
      border-bottom: none;
    }

    select {
      color: white;
    }

    .card-subtitle {
      color: white !important;
    }

    .card-title,
    #activityList,
    #categoryList {
      border-color: white;
    }
  </style>
  <body>
    <header class="shadow">
      <nav class="container-fluid">
        <div class="logo">West Virginia Tourist Bureau</div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="activities-page.html">Activities</a>
          <a href="hiking-page.html">Hiking</a>
        </div>
      </nav>
    </header>
    <div
      style="
        background-image: url(/images/new-river-gorge-scenic-2-1920x1080-1.jpeg);
      "
      class="blur-bgimage"></div>
    <main>
      <div class="card">
        <div class="card-header">
          <h4 style="font-weight: bold; font-size: 2rem">
            Pick a category, then choose your activity!
          </h4>
        </div>
        <div class="card-body child-shadows">
          <!--  -->
          <!-- category list -->
          <section class="category-list shadow-none">
            <div class="card-title col border border-2 border-primary">
              <label for="categoryList">Category</label>
            </div>
            <select
              class="shadow shadow-hover"
              name="categories"
              id="categoryList">
              <option id="categorySelectMessage" value="select">
                Select...
              </option>
            </select>
          </section>

          <!-- activity list -->
          <section class="activity-list shadow-none">
            <div class="card-title col border border-2 border-primary">
              <label for="activityList">Activities</label>
            </div>
            <select
              class="shadow shadow-hover"
              name="activities"
              id="activityList">
              <option
                id="activitySelectMessage"
                value="select"
                style="color: gray"></option>
            </select>
          </section>

          <!-- submit button -->
          <div class="submit-button shadow-none">
            <button
              type="button"
              id="displayResultOnClick"
              class="shadow btn-secondary">
              Submit to see description!
            </button>
          </div>

          <!-- activity description -->
          <section class="activity-description shadow-none">
            <div class="card-subtitle">Activity Description:</div>
            <p id="activityDescriptionMessage" class="card-text"></p>
          </section>
        </div>

        <!-- card footer -->
        <div class="card-footer">
          <span
            id="activityPrice"
            class="price-text card-text card-footer-items"
            >Price:
          </span>
          <span
            style="text-decoration: none"
            class="card-text card-footer-items footer-button-container">
            <a
              style="color: black; border-color: black"
              class="footer-button btn-success"
              href=""
              type="button"
              >Buy</a
            >
          </span>
        </div>
      </div>
    </main>
    <footer>
      <h6>Copyright 2023</h6>
    </footer>

    <script src="scripts/activities.js"></script>
  </body>
</html>
